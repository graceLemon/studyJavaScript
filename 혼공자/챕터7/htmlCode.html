<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DOMContentLoaded</title>
    <script>
      console.log("A!");
    </script>
    <!-- head 태그 안에 script태그 -->
  </head>

  <body>
    <script>
      console.log("B!");
    </script>
    <!-- body 안의 요소 위에 script태그 -->

    <h1>안녕하세요!</h1>

    <script>
      console.log("C!");
    </script>
    <!-- body 안의 요소 아래에 script태그 -->
  </body>
</html>
