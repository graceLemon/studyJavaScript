<!-- 사용자로부터 숫자 2개를 입력받아 첫 번째 입력받은 숫자가 큰지, 두 번째 입력받은 숫자가 큰지 구하는 프로그램 만들기! -->

<script>
  const a = Number(prompt('첫 번째 숫자',''))
  const b = Number(prompt('두 번째 숫자',''))
  
  if(a > b) {
    alert('첫 번째로 입력한 숫자가 더 큽니다.')
  } else if (a === b) {
    alert('두 숫자가 같습니다.')
  } else {
    alert('두 번째로 입력한 숫자가 더 큽니다.')
  }
</script>
