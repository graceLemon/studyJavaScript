<!-- 2.사용자에게 숫자를 입력받아 홀수와 짝수를 구분하는 프로그램을 만들어보세요. -->

<script>
  const input = prompt('정수를 입력해주세요','')
  const number = Number(input)

  if (number % 2 === 0) {
    alert(`${input} 은 짝수입니다.`)
  } else {
    alert(`${input}은 홀수입니다.`)
  }
</script>
